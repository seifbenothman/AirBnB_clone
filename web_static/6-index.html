<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Logo">
    </header>

    <div class="container">
        <section class="filters">
            <section class="locations">
                <h3>States</h3>
                <h4>Tunis, Zahrouni...</h4>
                <ul class="popover">
                    <h2>Grand Tunis:</h2>
                    <ul>
                        <li>Tn</li>
                        <li>Tunis</li>
                    </ul>
                    <h2>Zahrouni:</h2>
                    <ul>
                        <li>Zahrouni</li>
                        <li>Denden</li>
                    </ul>
                </ul>
            </section>

            <section class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Coffee...</h4>
                <ul class="popover">
                    <ul>
                        <li>Games</li>
                        <li>Discord</li>
                    </ul>
                    <ul>
                        <li>Direct</li>
                        <li>Cappucin</li>
                    </ul>
                </ul>
            </section>
            <button>Search</button>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
